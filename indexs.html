<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Моя тестовая страница</title>

            padding: 0;
            margin: 0;

            </div>

                    <li>Он лучший</li>

                    <li>Смешной</li>

                </ul>
            </div>

            </div>

                </ul>
